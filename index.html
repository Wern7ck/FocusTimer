<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 2.0</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="app" class="w100">
        <button id="toggle-mode">
          <span class="sr-only">Ativar light mode!</span>
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning"
             class="ph ph-play-circle">
           
                <span class="sr-only">iniciar contador</span>
            </button>
            <button data-action="toggleRunning"
             class="ph ph-pause-circle">
                <span class="sr-only">pausar contador</span>
            </button>
            <button data-action="reset"
            class="ph ph-stop-circle">
                <span class="sr-only">reiniciar contador</span>
            </button>
            <button data-action="set"
             class="ph ph-timer">
                <span class="sr-only">ajustar contador</span>
            </button>
            <button data-action="plus"
            class="ph ph-plus-circle">
                <span class="sr-only">acrescentar cinco minutos</span>
            </button>
            <button data-action="minus"
             class="ph ph-minus-circle">
                <span class="sr-only">diminuir cinco minutos</span>
            </button>
        </section>
    </div>
        <section id="sounds" class="w50">
            <button data-action="forest"  class="ph ph-tree-evergreen is-mute audio">
                <span class="sr-only">Ativar som de floresta</span>
            </button>

            <button data-action="rain" class="ph ph-cloud-rain is-mute audio">
                <span class="sr-only">Ativar som de chuva</span>
            </button>

            <button data-action="coffee" class="ph ph-coffee is-mute audio">
                <span class="sr-only">Ativar som de uma coffeeshop</span>
            </button>

            <button data-action="fireplace"  class="ph ph-campfire is-mute audio">
                <span class="sr-only">Ativar som de lareira</span>
            </button>

        </section>
    <div class="clear"></div>
</body>
</html>
